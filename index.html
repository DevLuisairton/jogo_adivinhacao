<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jogo do número secreto</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <h1>Jogo do Número Secreto</h1>
            <p class="texto__paragrafo">Escolha um número entre 1 e 100</p>
            <input type="number" class="container__input" placeholder="Digite seu chute">
            <button class="container__botao" id="chutar">Chutar</button>
            <button class="container__botao" id="reiniciar" disabled>Reiniciar Jogo</button>
            <div class="dificuldade">
                <button class="dificuldade__botao" data-dificuldade="facil">Fácil</button>
                <button class="dificuldade__botao active" data-dificuldade="medio">Médio</button>
                <button class="dificuldade__botao" data-dificuldade="dificil">Difícil</button>
            </div>
            <ul class="historico__lista"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
